<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies!</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Movie Rating</h1>
        <form id="movie-form">
            <input type="text" id="title" placeholder="Movie Title" required>
            <input type="number" id="rating" placeholder="Rating (0-10)" min="0" max="10" required>
            <button type="submit">Add Movie</button>
        </form>
        <button class="sort-btn" id="sort-title">Sort by Title</button>
        <button class="sort-btn" id="sort-rating">Sort by Rating</button>
    </div>
    <div id="movie-list"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=script.js></script>
</body>

</html>
